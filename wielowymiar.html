  <script>
        document.addEventListener("click", (e)=>{
            let id = e.target.id;

            if(!id.includes("form")){
                return;
            }

            if (localStorage.getItem('FormWielowymiar') === null) {
                localStorage.setItem("FormWielowymiar", JSON.stringify([]));
            }
            var values = JSON.parse(localStorage.getItem('FormWielowymiar'));
            values.push(id.split('_')[2]);
            localStorage.setItem('FormWielowymiar', JSON.stringify(values));
        });
